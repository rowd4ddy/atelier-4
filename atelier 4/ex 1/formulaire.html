<form id="inscriptionForm">
  <input type="text" id="nom" placeholder="Nom" required><br>
  <input type="text" id="prenom" placeholder="Prénom" required><br>
  <input type="text" id="adresse" placeholder="Adresse" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="text" id="login" placeholder="Login" required><br>
  <input type="password" id="password" placeholder="Mot de passe" required><br>
  <input type="password" id="confirmPassword" placeholder="Confirmer mot de passe" required><br>
  <input type="text" id="telephone" placeholder="Téléphone" required><br>
  <select id="civilite" required>
    <option value="">Civilité</option>
    <option value="Mr">Mr</option>
    <option value="Mme">Mme</option>
  </select><br>
  <input type="text" id="pays" placeholder="Pays" required><br>
  <button type="submit">Envoyer</button>
</form>
<div id="erreurs" style="color:red;"></div>
